<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FAQ jQuery</title>
    <style>
        .d {
            display: none;
        }

        .img {
            width: 150px;
            height: 150px;
        }


        img {
            width: 80%;
        }

        div {
            display: inline-flex;
            margin: 10px;

        }
        .row {
            display: flex;
            box-sizing: border-box;
        }
    </style>

</head>
<body>
<div class="row">

    <div>
        <img src="img/dog.jpg" alt="" class="img">
        <button class="button">press</button>
    </div>


    <div>
        <img src="img/tiger.jpeg" alt="" class="img">
        <button class="button">press</button>

    </div>

    <div>
        <img src="img/zebra.jpg" alt="" class="img">

    </div>
</div>


<h1>FAQ</h1>

<dl>
    <dt class="item">Coffee</dt>
    <dd class="d">Black hot drink</dd>
    <dt class="item">Milk</dt>
    <dd class="d">White cold drink</dd>
    <dt class="item">Coffee</dt>
    <dd class="d">Black hot drink</dd>
    <dt class="item">Milk</dt>
    <dd class="d">White cold drink</dd>
</dl>

<button id="change">change</button>


<ul>
    <h3>park 1</h3>

    <ul>
        <li>fact 1</li>
        <li>fact 2</li>
        <li>fact 3</li>

    </ul>
</ul>

<ul>
    <h3>park 2</h3>

    <ul>
        <li>fact 1</li>
        <li>fact 2</li>
        <li>fact 3</li>

    </ul>
</ul>

<ul>
    <h3>park 3</h3>

    <ul>
        <li>fact 1</li>
        <li>fact 2</li>
        <li>fact 3</li>

    </ul>
</ul>

<button id="button"></button>

<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script type="text/javascript">

    $("#change").click(function (e) {
        e.preventDefault()
        $("dd").toggleClass('d')

    });

    $('.item').click(function () {
        $('dt').css("background-color", 'red')


    })

    $('#button').click(function () {
        $('ul').children().next().next().css('background-color', 'red')

    })
    $("h3").click(function () {
        $(this).next().children().first().css("font-weight", "bold")

    });

    $("li").on("click", function () {
        $(this).parent().children().first().css("color", 'red')

    });


    $('.button').click(function () {
        var $button = $(this);

        var firstImg = $button.prev().attr("src"); // getter
        var secongImg = $button.parent().next().children().first().attr("src")

        $button.prev().attr("src", secongImg);
        $button.parent().next().children().first().attr("src", firstImg)




    })


</script>
</body>
</html>
