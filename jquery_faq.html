<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FAQ jQuery</title>
    <style>
        .d{
            display: none;
        }
    </style>

</head>
<body>
<h1>FAQ</h1>

<dl>
    <dt class="item">Coffee</dt>
    <dd class="d">Black hot drink</dd>
    <dt class="item">Milk</dt>
    <dd class="d">White cold drink</dd>
    <dt class="item">Coffee</dt>
    <dd class="d">Black hot drink</dd>
    <dt class="item">Milk</dt>
    <dd class="d">White cold drink</dd>
</dl>

<button id="change">change</button>
<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script type="text/javascript">

    $("#change").click(function (e) {
        e.preventDefault()
        $("dd").toggleClass('d')

    });

    $('.item').click(function () {
        $('dt').css("background-color", 'red')


    })



</script>
</body>
</html>
