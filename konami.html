<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Konami Code</title>
</head>
<body id="body">

<p id="fail">Please Type Koonami Code:</p>


<div id="lives"></div>
<header>

    name: Zelda <br>

    Life # :<span id="life">1</span>

</header>

<script
        src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>

<script>
    "use strict";

    //    alert("Enter Koonami Code");
    //    var redBack = (document).getElementById("container").style.backgroundColor = "red";
    //

    var KONAMI = [38, 38, 40, 40, 37, 39, 37, 39, 65, 66, 13];

    var keys = 0;

    var lives = parseInt($("#life").text());

    $(document).keyup(function (key) {
        console.log(key.keyCode);


        if (key.keyCode !== KONAMI[keys]) {
            $('#lives').css("background-image", "url(img/images.png)");
            $('#lives').css("height", "500px");
            $('#lives').html('');

            $('#fail').html("You Failed")

            keys = 0;

        } else {

            keys++;
            $('#lives').html("Keep going")
        }
        if (KONAMI.length === keys) {
            $('#lives').html("you got it")

            $('#lives').css("background-image", "url(img/giphy.gif)");
            $('#lives').css("height", "500px");

            $('#lives').css("background-repeat", "no-repeat");
            $('#lives').css("background-position", "center");


            lives += 30;
            $('#life').html(lives + " lives");

            keys = 0

        }


    });


</script>
</body>
</html>
