<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Konami Code</title>
</head>
<body id="body">
<header></header>
<div class="container">
    <p id="fail">Please Type Koonami Code:</p>


    <p id="lives"></p>



</div>


<script
        src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>

<script>
    "use strict";

    //    alert("Enter Koonami Code");
    //    var redBack = (document).getElementById("container").style.backgroundColor = "red";
    //

    var KONAMI = [38, 38, 40, 40, 37, 39, 37, 39, 65, 66, 13];

    var keys = 0;

    $(document).keyup(function (key) {
        console.log(key.keyCode);

        var lives = document.getElementById('lives');
        var body = document.getElementById('body');

        if (key.keyCode === KONAMI[keys]) {
            keys++;

            if (keys === KONAMI.length)
                alert("30 lives to live");


            body.style.backgroundColor = "green";
            document.getElementById('fail').innerHTML = "KEEP GOING";
            $('#lives').css("background-image", "url(img/giphy.gif)");
            $('#lives').css("height", "500px");





        } else {
            document.getElementById('lives').innerHTML = "";
            document.getElementById('fail').innerHTML = "You Failed";
            document.getElementById('body').style.backgroundColor = 'red';
            $('#lives').css("background-image", "url(img/images.png)");
            $('#lives').css("height", "500px");


            alert("FATALITY");

            keys = 0

        }


    });


</script>
</body>
</html>
