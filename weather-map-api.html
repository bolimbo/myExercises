<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>

    <style>
        .div {
            width: auto;
            height: auto;
            border: 1px solid black;
            display: inline-flex;
        }
        div.div h3.l {
           text-align: center;
        }
    </style>
</head>
<body id="body">


<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>

<script type="text/javascript">


    weatherRequest()


    function weatherRequest() {


        $.ajax("http://api.openweathermap.org/data/2.5/weather", {
            data: {
                APPID: "99357dfa5d363d824f030db0ef9b6f77",
                lat: 29.423017,
                lon: -98.48527,
                units: "imperial",
                days: 3
            }

        }).done(function (data) {
            for (var i = 0; i <= 2; i++) {

                $("#body")
                    .append("<div class='div'>" +


                        "</h3 class='l'>" + data.main.pressure + "</h3>" +
                        "<h3 class='l'>" + data.main.humidity + "</h3>" +

                        "</h3 class='l'>" + data.main.temp + "</h3>" +




                        "</div>");
            }


            console.log(data)


        })
    }


</script>


</body>
</html>
