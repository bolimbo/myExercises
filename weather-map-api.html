<script type="text/javascript">
    var addressInput = document.getElementById('city');
    var getAddress = document.getElementById('searchWeather');

    getAddress.addEventListener('click', function() {
        // get the address from the address text input
        var address = addressInput.value;
        initialize(address);
    });

    var mapOptions = {
        zoom: 19,
        mapTypeId: google.maps.MapTypeId.SATELLITE
    };


    var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
    var geocoder = new google.maps.Geocoder();


    function initialize(address) {
        // Geocode our address
        geocoder.geocode({ "address": address }, function(results, status) {
            if (status === google.maps.GeocoderStatus.OK) {
                map.setCenter(results[0].geometry.location);
                var marker = new google.maps.Marker({
                    position: results[0].geometry.location,
                    map: map
                });
            } else {
                // Show an error message with the status if our request fails
                alert("Geocoding was not successful - STATUS: " + status);
            }
        });
    }
    initialize(addressInput.value);




    var zoomButtons = document.getElementsByClassName('zoom');
    zoomButtons = Array.from(zoomButtons);
    zoomButtons.forEach(function (element) {
        element.addEventListener('click', function (event) {
            var zoomLevel = event.target.getAttribute("data-zoom");
            zoomLevel = parseInt(zoomLevel);
            map.setZoom(zoomLevel);
        });
    });



    $(document).ready(function () {

    $("#searchWeather").click(function () {
        var city = $("#city").val();
        var key = "99357dfa5d363d824f030db0ef9b6f77"

        $.ajax({
            url: "http://api.openweathermap.org/data/2.5/weather",
            dataType: 'json',
            type: 'GET',
            data: {
                q:city, appid: key, units: 'imperial'
            } ,
            success: (function (data) {
                var html = '';
                $.each(data.weather, function (index, val) {
                    html += '<div id="render"><b><p>' + data.name + "</b><img src=" + val.icon + ".png></p>"
                        + data.main.temp + '&deg;F' + ' | ' + val.main + " , " + val.description +'</div>'


                });
                $('#show').html(html)


            })
        })

    })
})
