<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>

    <style>
        #div {
            width: 100%;
            height: auto;
            border: 1px solid black;
            display: inline-flex;
        }
       #full-div {
           width: 100%;
       }
        .sp{
            font-weight: bold;
        }
    </style>
</head>
<body id="body">

<div id="full-div">

    <input type="text">

    <button type="submit">Search Weather</button>
</div>



<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>

<script type="text/javascript">



weatherRequest() ;

    function weatherRequest() {


        $.ajax("http://api.openweathermap.org/data/2.5/weather", {
            data: {
                APPID: "99357dfa5d363d824f030db0ef9b6f77",
                lat: 29.423017,
                lon: -98.48527,
                units: "imperial",
                days: 3
            }

        }).done(function (data) {
            for (var i = 0; i <= 2; i++) {
                var html = "";
                html += "<div id='div'>" + "\n";
                html +="<span class='sp'>  Temperature  :</span>" +  "<h2>" + data.main.temp + "</h2>";
                html += "<span class='sp'>  Humidity  :</span>" + "<h2>" + data.main.humidity + "</h2>";
                html += "<span class='sp'>  Max Temp  :</span>" + "<h2>" + data.main.temp_max + "</h2>";
                html += "<span class='sp'>  Min Temp  :</span>" + "<h2>" + data.main.temp_min + "</h2>";


                html += "</div>";

                append(html)
            }


            console.log(data)



        })

        function append(data) {
            $("#body").append(data)

        }

    }



</script>


</body>
</html>
